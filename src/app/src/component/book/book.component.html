<div data-test="title">{{data.home.title}}</div>
<div data-test="price">${{data.home.price}} per night</div>
<div data-test="check-in">
  <input name="checkIn" [(ngModel)]="checkIn">
</div>
<div data-test="check-out">
  <input name="checkOut" [(ngModel)]="checkOut">
</div>
<div data-test="total">
  {{calculateTotal(checkIn,checkOut)}}
</div>
